name: Publish to Test PyPI
on: push

jobs:
  test-pypi-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install Poetry
        run: curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/instal-poetry.py | python -- -y
      - name: Add Poetry to path
        run: echo "${HOME}/.poetry/bin" >> $GITHUB_PATH
      - name: Install Poetry
        run: poetry install
      - name: Add test PyPI repo
        run: poetry config repositories.testpypi https://test.pypi.org/legacy/
      - name: Add test PyPI token
        run: poetry config pypi-token.testpypi ${{ secrets.TEST_PYPI_API_TOKEN }}
      - name: Publish package
        run: poetry publish --build -r testpypi
